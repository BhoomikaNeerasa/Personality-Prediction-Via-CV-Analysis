		document.getElementById("preferredCVUploadForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    let fileInput = document.getElementById("preferredCVFile");
    let modelSelect = document.getElementById("modelSelect");  
    let selectedModel = modelSelect.value.trim().toLowerCase();  

    if (!selectedModel) {
        alert("Please select a model!");
        return;
    }

    let formData = new FormData();
    formData.append("file", fileInput.files[0]);  // ‚úÖ Ensure correct field name
    formData.append("model", selectedModel);      // ‚úÖ Ensure model name is sent correctly

    console.log("üöÄ Sending Model:", selectedModel);
    console.log("üöÄ Sending File:", fileInput.files[0].name);

    try {
        let response = await fetch("http://localhost:9999/upload-preferred-cv", {  
            method: "POST",
            body: formData
        });

        let result = await response.json();
        console.log("‚úÖ Server Response:", result);  

        if (result.success) {
            alert("CV uploaded successfully! Model used: " + selectedModel);
        } else {
            alert("Upload failed: " + result.error);
        }
    } catch (error) {
        alert("Upload failed. Check console.");
        console.error("‚ùå Error uploading CV:", error);
    }
});
